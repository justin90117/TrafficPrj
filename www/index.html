<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src * data: gap: https://ssl.gstatic.com  'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />
  <meta name="color-scheme" content="light dark" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/abc.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.4.5.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons.min.css"/>
  <link rel="stylesheet" href="css/fontawesome-free-6.4.0-web/css/all.css">
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/jquery.mobile-1.4.5.min.js"></script>
  <title>腳痛APP</title>
</head>

<body>
  <div data-role="page">
    <div data-role="main" class="ui-content">
      <div id="first">
        <img src="./img/traffic.png" id="MOTC_logo" alt="MOTC_logo.jpg" style="width:70%;height:auto; justify-items: center; display: block;
        margin: 10px auto 10px auto;">
        <h1 id="first_page_header" style="text-align:center">歡迎使用腳痛APP</h1>
        <button type="submit" id="sure_btn_1" class="ui-shadow">登入</button>
        <button id="sure_btn_2" class="ui-shadow">不要</button>
        <div class="first_page_div">此APP結合交通部下轄之<br>
            [鐵路運輸]<br>
            [捷運運輸]<br>
            [公路客運]<br>
            車次資訊、停靠站資訊、時刻表資訊
        </div>
      </div>

      <div id="home" data-role="page" style="display: none;">
        <div data-role="main" class="ui-content">
          <div id="train_home_img"><img src="/img/train.svg" alt="火車">火車</div>
          <div id="mrt_home_img"><img src="/img/mrt.svg" alt="捷運">捷運</div>
          <div id="bus_home_img"><img src="/img/bus.svg" alt="公車">客運</div>
        </div>
      </div>

      <div id="train" style="display: none;">
        <div data-role="header" style="display: flex;" data-position="fixed">
          <a class="back" href="#home" data-rel="back" data-role="button" data-icon="back" data-iconpos="notext"></a>
          <h1 style="font-size: 20px; letter-spacing: 5px;"><i class="fa-solid fa-train-subway"></i>火車資訊</h1>
          <div class="clock_main">
            <div class="clock1">12:00:00</div>
          </div>
        </div>

        <div data-role="main" class="ui-content" style="margin-top: 25px;">
          <button id="backToTopBtn">回到頂部</button>
          <h1 id="dayTitle"></h1>
          <form id="trainSubmitForm">
            <fieldset class="ui-field-contain">
              <label for="startStation">起始站: </label>
              <select name="startStation" id="startStation">
                <optgroup label="基隆地區">
                  <option value="0900">基隆</option>
                  <option value="0910">三坑</option>
                  <option value="0920">八堵</option>
                  <option value="0930">七堵</option>
                  <option value="0940">百福</option>
                </optgroup>
                <optgroup label="台北地區">
                  <option value="0980">南港</option>
                  <option value="0990">松山</option>
                  <option value="1000">台北</option>
                  <option value="1010">萬華</option>
                </optgroup>
                <optgroup label="新北地區">
                  <option value="0950">五堵</option>
                  <option value="0960">汐止</option>
                  <option value="0970">汐科</option>
                  <option value="1020">板橋</option>
                  <option value="1030">浮洲</option>
                  <option value="1040">樹林</option>
                  <option value="1050">南樹林</option>
                  <option value="1060">山佳</option>
                  <option value="1070">鶯歌</option>
                </optgroup>
                <optgroup label="桃園地區">
                  <option value="1080">桃園</option>
                  <option value="1090">內壢</option>
                  <option value="1100">中壢</option>
                  <option value="1110">埔心</option>
                  <option value="1120">楊梅</option>
                  <option value="1130">富岡</option>
                  <option value="1140">新富</option>
                </optgroup>
              </select>
              <label for="endStation">目的地: </label>
              <select name="endStation" id="endStation">
                <optgroup label="基隆地區">
                  <option value="0900">基隆</option>
                  <option value="0910">三坑</option>
                  <option value="0920">八堵</option>
                  <option value="0930">七堵</option>
                  <option value="0940">百福</option>
                </optgroup>
                <optgroup label="台北地區">
                  <option value="0980">南港</option>
                  <option value="0990">松山</option>
                  <option value="1000">台北</option>
                  <option value="1010">萬華</option>
                </optgroup>
                <optgroup label="新北地區">
                  <option value="0950">五堵</option>
                  <option value="0960">汐止</option>
                  <option value="0970">汐科</option>
                  <option value="1020">板橋</option>
                  <option value="1030">浮洲</option>
                  <option value="1040">樹林</option>
                  <option value="1050">南樹林</option>
                  <option value="1060">山佳</option>
                  <option value="1070">鶯歌</option>
                </optgroup>
                <optgroup label="桃園地區">
                  <option value="1080">桃園</option>
                  <option value="1090">內壢</option>
                  <option value="1100">中壢</option>
                  <option value="1110">埔心</option>
                  <option value="1120">楊梅</option>
                  <option value="1130">富岡</option>
                  <option value="1140">新富</option>
                </optgroup>
              </select>
            </fieldset>
            <label for="userDate">查詢日期</label>
            <input type="date" id="userDate">
            <label for="userTime">查詢時間</label>
            <input type="time" id="userTime">
            <button type="submit" class="submit_btn" data-inline="true" value="搜尋">搜尋</button>
          </form>  
          
          <ul id="trainList" data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="搜尋關鍵字"></ul>
        </div>
      </div>

      <div id="mrt" style="display: none;">
        <div data-role="header" style="display: flex;" data-position="fixed">
          <a class="back" href="#home" data-rel="back" data-role="button" data-icon="back" data-iconpos="notext"></a>
          <h1 style="font-size: 20px; letter-spacing: 5px;"><i class="fa-solid fa-train"></i>捷運資訊</h1>
          <div class="clock_main">
            <div class="clock2">12:00:00</div>
          </div>
        </div>

        <div data-role="main" class="ui-content" style="margin-top: 25px;">
          <button id="backToTopBtn2">回到頂部</button>
          <div data-role="collapsible">
            <h3>營運路線圖</h3>
            <div data-role="collapsible-set">
              <div data-role="collapsible">
                <h3>台北捷運營運路線圖</h3>
                <div class="mrt_img"></div>
              </div>
              <div data-role="collapsible">
                <h3>桃園捷運營運路線圖</h3>
                <div class="mrt_img2"></div>
              </div>
              <div data-role="collapsible">
                <h3>台中捷運營運路線圖</h3>
                <div class="mrt_img3"></div>
              </div>
              <div data-role="collapsible">
                <h3>高雄捷運營運路線圖</h3>
                <div class="mrt_img4"></div>
              </div>
            </div>
          </div>
          <ul id="mrtList" data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="搜尋關鍵字"></ul>
        </div>
      </div>

      <div id="bus" style="display: none;">
        <div data-role="header" style="display: flex;" data-position="fixed">
          <a class="back" href="#home" data-rel="back" data-role="button" data-icon="back" data-iconpos="notext"></a>
          <h1 style="font-size: 20px; letter-spacing: 5px;"><i class="fa-solid fa-bus-simple"></i>客運資訊</h1>
          <div class="clock_main">
            <div class="clock3">12:00:00</div>
          </div>
        </div>
        
        <div data-role="main" class="ui-content">
          <form id="busSubmitForm">
            <label for="busBigCity">選擇縣市(若無則請選擇無)</label>
            <select name="busBigCity" id="busBigCity">
              <option value="no">無</option>
              <option value="Taipei">台北</option>
              <option value="NewTaipei">新北</option>
              <option value="Taoyuan">桃園</option>
              <option value="Taichung">台中</option>
              <option value="Tainan">台南</option>
              <option value="Kaohsiung">高雄</option>
              <option value="Keelung">基隆</option>
              <option value="Hsinchu">新竹市</option>
              <option value="HsinchuCounty">新竹縣</option>
              <option value="MiaoliCounty">苗栗縣</option>
              <option value="ChanghuaCounty">彰化縣</option>
              <option value="NantouCounty">南投縣</option>
              <option value="YunlinCounty">雲林縣</option>
              <option value="ChiayiCounty">嘉義縣</option>
              <option value="Chiayi">嘉義市</option>
              <option value="PingtungCounty">屏東縣</option>
              <option value="YilanCounty">宜蘭縣</option>
              <option value="HualienCounty">花蓮縣</option>
              <option value="TaitungCounty">台東縣</option>
              <option value="KinmenCounty">金門縣</option>
              <option value="PenghuCounty">澎湖縣</option>
              <option value="LienchiangCounty">連江縣</option>
            </select>
            <label for="busLine">公車路線</label>
            <input type="text" id="busLine">
            <button type="submit" class="submit_btn" data-inline="true" value="搜尋">搜尋</button>
          </form>
          <button id="backToTopBtn3">回到頂部</button>
          <ul id="busBigCityList" data-role="listview" data-inset="true"></ul>
          <ul id="busList" data-role="listview" data-inset="true"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="cordova.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
